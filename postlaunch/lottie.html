
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation with Scroll</title>
    <style>
        body svg {
    width: 100%;
    height: 100%;
}

div#icon1, div#icon2, div#icon3, div#icon4 {
    width: 500px;
}

div#lottie {
    width: 500px;
}

body {
    display: flex;
}
    </style>
</head>
<body>
    <div id="lottie" width="200"></div>
    <div id="icon1" width="200"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js'></script>
    <script>
        var animation = lottie.loadAnimation({
        container: document.getElementById('lottie'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'images/BLUE_Book_Open_ARI.json' // Update this path
    });

    var animations = lottie.loadAnimation({
        container: document.getElementById('icon1'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'images/BLUE_Book_Fold 2_PIE.json' // Update this path
    });

    animations.setSpeed(0.5); // Set to 0.5 for half speed, adjust as needed


       

    </script>

</body>
</html>
