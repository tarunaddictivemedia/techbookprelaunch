	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		// JavaScript for countdown timer
		// Set the date and time we're counting down to
		const targetDate = new Date("September 10, 2024 23:59:59").getTime();

		// Update the countdown every 1 second
		const countdownFunction = setInterval(function() {
			// Get today's date and time
			const now = new Date().getTime();

			// Find the time difference between now and the target date
			const timeDifference = targetDate - now;

			// Time calculations for days, hours, minutes, and seconds
			const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
			const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

			// Display the results in the corresponding elements
			document.getElementById("days").innerText = days < 10 ? '0' + days : days;
			document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
			document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
			document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

			// If the countdown is over, display a message
			if (timeDifference < 0) {
				clearInterval(countdownFunction);
				document.querySelector('.countdown').innerHTML = "<h1>Countdown Ended!</h1>";
			}
		}, 1000);
		$(window).on('scroll', function() {
			var video = $('#video').get(0);
			var nextSection = $('.learnsocial'); // Replace with the actual next section ID
			
			// Check if the next section is in view
			var sectionTop = nextSection.offset().top;
			var scrollTop = $(window).scrollTop();
			var windowHeight = $(window).height();

			// Pause the video if the next section comes into view
			if (scrollTop + windowHeight > sectionTop) {
				video.pause();
			}
		});
		$(".learnsocial .btn").on('click', function() {
			$('.popupscreen').show();
		});
	</script>
	<script type="text/javascript">

		const scriptURL = 'https://script.google.com/macros/s/AKfycbya1tb4TsN-A8qMTWbLT5pETZVkc9-NMIvDS-qiYu8OT0KIBQyXl3cNVh0kY69-0Vgqmg/exec';

		const form = document.forms['contact-form'];

		form.addEventListener('submit', e => {
		e.preventDefault();
		fetch(scriptURL, { method: 'POST', body: new FormData(form)})
		.then(response => {
			// Check if the response is successful
			if (response.ok) {
			// Show the .smgmsg div if the response is OK
			document.querySelector('.sucessmsg').style.display = 'block';
			document.querySelector('.modalform').style.display = 'none';
			
			// Optionally, clear the form after submission
			form.reset();
			} else {
			// Handle other response scenarios if needed
			console.error('Error:', response.statusText);
			}
		})
		.catch(error => console.error('Error!', error.message));
		});

</script>
